<body>
    <header>
        <div class="grid clear">
            <div class="logo">

        </div>

    <div class="container">
        <div class="grid">
            <div class="category">
                <h1 class="cat-all">全部分类 <i class="fa fa-angle-right"></i> 北京</h1>

            <div class="service-detail clear">

                    <div class="ser-comment">
                        <div class="comment-inner clear">
                            <h2>留言</h2>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <button>发布</button>
                        </div>
                        <div class="comment-list">
                            <div class="comment-item clear">
                                <img src="http://cdn.q8oils.cc/19b7939385f1ccabe6cd3811d264150e@64-1ci_64w.png" alt="">

                                    <h3>姓名</h3>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="ser-supplier">
                    <div class="supplier">
                        <div class="sup-portrait">
                            <img src="http://cdn.q8oils.cc/fe8fbc0dbbdabea55641449a4eb1ba76@100-1ci_128w.png" alt="">

                            <a href="">关注Ta</a>

                        <div class="sup-recommend">
                            <div class="sup-recommend-item">
                                <img src="http://cdn.q8oils.cc/be6a1f5bbdb6f292fbff02f2e9e8ce29@260w_128h_1c_1e.jpg" alt="">
