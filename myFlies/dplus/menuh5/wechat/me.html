啊<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta name="format-detection" content="telephone=no" />
    <title>我</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/me.css">
</head>

<body>

    <section class="me">
        <img src="img/2.png" alt="">
        <p class="me-name">爱爱爱爱i哎i哎</p>
        <p class="me-tel">请先绑定手机号></p>
    </section>
    <section class="me-lists">
        <ul>
            <li class="myCar">
                <div class="me-left">
                    <img src="img/me/my_icon_car.png" alt="">
                    <p>我的车</p>
                </div>
                <div class="me-right">
                    <i class="right"></i>
                </div>
            </li>
        </ul>
        <ul>
            <li class="myOrder">
                <div class="me-left">
                    <img src="img/me/my_icon_order.png" alt="">
                    <p>我的订单</p>
                </div>
                <div class="me-right">
                    <i class="right"></i>
                </div>
            </li>
        </ul>
        <ul class="bot">
            <li class="card">
                <div class="me-left">
                    <img src="img/me/my_icon_vip.png" alt="">
                    <p>我的会员卡</p>
                </div>
                <div class="me-right">
                    <i class="right"></i>
                </div>
            </li>
          </ul>

          <ul>

            <li class="coupon">
                <div class="me-left">
                    <img src="img/me/my_icon_youhuiquan.png" alt="">
                    <p>我的优惠券</p>
                </div>
                <div class="me-right">
                    <i class="right"></i>
                </div>
            </li>
        </ul>
        <ul>
            <li class="config">
                <div class="me-left">
                    <img src="img/me/my_icon_shezhi.png" alt="">
                    <p>设置</p>
                </div>
                <div class="me-right">
                    <i class="right"></i>
                </div>
            </li>
        </ul>
    </section>

    <script type="text/javascript">
      var myCar = document.getElementsByClassName('myCar')[0];
      myCar.addEventListener('click',function(){
        window.location.href = "./mycars.html"
      })

      var myOrders = document.getElementsByClassName('myOrder')[0];
      myOrders.addEventListener('click',function(){
        window.location.href = "./myOrders.html"
      })

      var card = document.getElementsByClassName('card')[0];
      card.addEventListener('click',function(){
        window.location.href = "./myMemberCard.html";
      })
      var coupon = document.getElementsByClassName('coupon')[0];
      coupon.addEventListener('click',function(){
        window.location.href = "./mycoupon.html";
      })
    </script>
  </body>
</html>
