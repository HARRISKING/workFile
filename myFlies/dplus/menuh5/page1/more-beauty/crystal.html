            <h1 class="inner-title word2">车身镀晶</h1>
            <div class="content-text">
              <p>二氧化硅、氧化铝或者氧化硅之类不氧化原料被合成为镀膜剂膜液，均匀涂在专用镀膜巾上，以先横向再纵向的方式分块涂抹于车漆表面。膜液渗透于漆面，开始了与车漆强固结合的化学反应。在这过程中，配合专用超细纤维毛巾均匀擦拭镀膜漆面。</p>
              <p>一百八十秒钟，膜液结晶，在车漆表面形成了一层高光超硬保护膜。车漆更显晶莹剔透，手感冰凉，漆面抗划伤能力显著增强。</p>
