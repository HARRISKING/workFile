<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta charset="utf-8">
    <title>咖啡感官品鉴</title>
    <link rel="stylesheet" href="./css/cover.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/ad-page.css" media="screen" title="no title" charset="utf-8">
  </head>
    <body>
      <div class="cover">
        </div>
        <div id="main">
          <img src="./pic/coffee.png" alt="无法显示" />
          <div class="navigation">
            <a href="javascript:;">
              <img src="./pic/navigation.png" alt="" />
            </a>
          </div>
          <div id="footer">
            <a href="javascript:;">我要报名</a>
            <a class="non-interest" href="javascript:;">不感兴趣</a>
          </div>
        </div>
        <div class="bomb">
          <p>请选择您不感兴趣的理由：</p>
          <ul>
            <li>没明白到底要干什么</li>
            <li>价格有点小贵</li>
            <li>此类活动不是我的style</li>
            <li>就是单纯没兴趣</li>
          </ul>
        <a href="javascript:;" class="button">确定</a>
      </div>
      <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
      <script type="text/javascript">
        $('.non-interest').on('click',function(){
          $('.cover').addClass('appear');
          $('.bomb').addClass('appear');
        });
        $('.button').on('click',function(){
          $('.cover').removeClass('appear');
          $('.bomb').removeClass('appear');
          $('.bomb>ul>li').removeClass('tar');
        });
        $('.bomb ul li').on('click',function(){
          $(this).siblings('li').removeClass('tar');
          $(this).addClass('tar');
        })
      </script>
  </body>
</html>
